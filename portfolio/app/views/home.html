
    <div class="container" ng-controller="IndexController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>Skill List</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
				<div class="media">
                    <div class="media-left media-middle">
                        <a ui-sref="app.dishdetails({id: 0})">
                        <img class="media-object img-thumbnail"
                         ng-src={{skills.image}} alt="skill-image">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">{{dish.name}} <span class="label label-danger">{{dish.label}}</span> <span class="badge">{{dish.price | currency}}</span></h3>
                        <p>{{dish.description}}</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>Sample Projects</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{promotion.image}} alt="Buffet">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">{{promotion.name}} <span class="label label-danger">{{promotion.label}}</span> <span class="badge">{{promotion.price | currency}}</span></h3>
                        <p>{{promotion.description}}</p>
                    </div>

                </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>Educational Credentials</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{leader.image}} alt="Alberto Somayya">
                        </a>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">{{leader.name}}</h3>
                        <h4>{{leader.designation}}</h4>
                        <p>{{leader.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
